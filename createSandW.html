<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Build-A-Sandwich!</h1>
    <Nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Build-A-Sandwich</a></li>
        <li><a href="">About Us</a></li>
      </ul>
    </Nav>
  </header>
  <main>
    <form action="">
      <fieldset class="formStyle">
        <legend>New Store</legend>
        <label>Bread Type
          <input type="text" name="breadType" placeholder="Bread Type" required>
        </label>
        <label>PB Type
          <input type="text" name="pBType" placeholder="PB Type" required>
        </label>
        <label>Jelly Type
          <input type="text" name="jellyType" placeholder="Jelly Type" required>
        </label>
        <label>Bananas?
          <input type="text" name="bananaType" placeholder="Bananas Y/N" required>
        </label>
        <label>Cut in 1/2?
          <input type="text" name="cutType" placeholder="Cut Y/N" required>
        </label>
      </fieldset>
      <button type="text" name="submit">Create Sammich!</button>
    </form>
    <img src="" alt="">
  </main>
  <footer>
    <p>&copy;Dan Quinn, Anthony Sinitsa, Ashley Taylor</p>
  </footer>
  <script src="js/createSandW.js"></script>
</body>

</html>
