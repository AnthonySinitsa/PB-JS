<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Build-A-Sandwich!</h1>
    <Nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="createSandW.html">Build-A-Sandwich</a></li>
        <li><a href="about-us.html">About Us</a></li>
      </ul>
    </Nav>
  </header>
  <main>
    <form action="">
      <fieldset class="formStyle">
        <legend>Build-A-Sandwich!</legend>
        <label>Sando Name
          <input type="text" name="name" placeholder="Sando Name " required>
        </label>

        <fieldset>
          <label for="menu">select bread</label>
          <select id="menu" name="breadType">
            <option value="" disabled selected>Select Bread</option>
            <option value="White">White</option>
            <option value="Wheat">Wheat</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="menu">select jam</label>
          <select id="menu" name="jellyType">
            <option value="" disabled selected>Select Jelly</option>
            <option value="Grape">Grape</option>
            <option value="Strawberry">Strawberry</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="menu">select PB</label>
          <select id="menu" name="pBType">
            <option value="" disabled selected>Select Peanut-Butter</option>
            <option value="Smooth">Smooth</option>
            <option value="Chunky">Chunky</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="menu">Bananas? </label>
          <select id="menu" name="bananaType">
            <option value="" disabled selected>Add sliced Bananas?</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="menu">Cut in 1/2?</label>
          <select id="menu" name="cutType">
            <option value="" disabled selected>Half or Whole?</option>
            <option value="half">half</option>
            <option value="whole">Whole</option>
          </select>
        </fieldset>
      </fieldset>
      <button onclick="redirectToPage()" type="text" id="voteButton" name="submit">Create Sammich!</button>
    </form>
    <img src="" alt="">
  </main>

    <p>&copy;Dan Quinn, Anthony Sinitsa, Ashley Taylor</p>
  </footer> -->
  <script src="js/createSandW.js"></script>
  <script src="js/handleForm.js"></script>
</body>

</html>
